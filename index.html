<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Image Uploader</title>
</head>

<body>
    <div class="container">
        <div class="uploader">
            <h1>Upload your image</h1>
            <p>File should be Jpeg, Png, etc.</p>
            <p class="errMsg hide">* Not a valid file type,Update your selection.</p>
            <div class="dragger">
                <img src="image-uploader-master/image.svg" alt="image template">
                <p>Drag & Drop your image here</p>
            </div>
            <p class="option">Or</p>
            <div class="imgUpldBtn">
                <label for="imgUpload">Choose a file</label>
                <input type="file" accept="image/*" id="imgUpload">
            </div>
        </div>
        <div class="uploading">
            <h1>Uploading...</h1>
            <div class="banner">
                <div class="runner"></div>
            </div>
        </div>
        <div class="uploaded">
            <img src="v_sign.png" alt="v sign" class="vChecked">
            <h1>Uploaded Successfully!
            </h1>
            <img src="" alt="uploaded image" class="uploaded-img">
            <div class="link">
                <p>https://egebndjndejnk.com</p>
                <button class="copy">Copy Link</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
